<a  href="#" ui-sref="cnvDetail({cnvId:{{cnv.id}}})">{{cnv.title}} {{cnv.lastMessage | date : "medium"}}</a>
      <button type="button" class="btn btn-default btn-sm pull-right"
       ng-show="id && (id == cnv.ownerId)" 
       ng-click="delete()">
         <span class="glyphicon glyphicon-trash"></span>
      </button>
      <button type="button" class="btn btn-default btn-sm pull-right"
       ng-show="id && (id == cnv.ownerId)" 
       ng-click="edit()">
         <span class="glyphicon glyphicon-edit"></span>
      </button

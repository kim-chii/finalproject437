<h2>{{mv.title}}</h3>
<h4>{{mv.director}}</h4>
<h4>{{mv.releaseYear}}</h4>
<h4>{{mv.genre}}</h4>
<div class="list-group">
   <div class='list-group-item' ng-repeat='rvw in rvws'>
      <div class='msg-header' ng-binding>
         {{rvw.postedOn | date : 'medium'}} by {{rvw.username}}
      </div>
      <div class='ng-binding'>
         {{rvw.content}}    Score:{{rvw.score}}
      </div>
   </div>
   <form class="ng-pristine ng-valid">
      <textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" rows="5"
       placeholder="New Review" ng-model="rv.content"></textarea>
      <label>Number:
         <input type="number" name="input" ng-model="rv.score"
           min="0" max="5" required>
      </label>
      <button class="btn btn-primary" type="button" style="margin-top:5px" ng-click="newRvw()">
         New Review
      </button>
   </form>
</div>

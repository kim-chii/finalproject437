<h2>Movies</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="mv in mvs">
      <cnv-line-template to-summarize="cnv" user-id="user.id"
       edit="editCnv($index)" delete="delCnv($index)">
      </cnv-line-template>
   </div>
</div>

<button class="btn btn-primary" type="button" style="margin-top:5px"
 ng-click="newCnv()">
   New Conversation
</button>

<h2>Movies</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="mv in mvs">
      <mv-line-template to-summarize="mv" user-id="user.id"
       edit="editMv($index)" delete="delMv($index)">
    </mv-line-template>
   </div>
</div>

<button class="btn btn-primary new-mv-btn" type="button" style="margin-top:5px"
 ng-click="newMv()">
   New Movie
</button>

<div class="modal-header">
   <h3 class="modal-title">{{dlgTitle}}</h3>
</div>
<div class = "modal-body">
   <form name="newMovieForm">
      <fieldset class="form-group">
         <label>Movie Title</label>
         <input type="text" class="form-control" placeholder="Title" ng-model="mv.title" required>
      </fieldset>
      <fieldset class="form-group">
         <label>Director</label>
         <input type="text" class="form-control" placeholder="Director" ng-model="mv.director" required>
      </fieldset>
      <fieldset class="form-group">
         <label>Release Year</label>
         <input type="number" min="1880" class="form-control" placeholder="Release Year" ng-model="mv.releaseYear" required>
      </fieldset>
      <fieldset class="form-group">
         <label>Genre</label>
         <input type="text" class="form-control" placeholder="Genre" ng-model="mv.genre">
      </fieldset>
   </form>
</div>
<div class="modal-footer">
   <button type="button" ng-disabled="newMovieForm.$invalid" class="btn btn-primary"
    ng-click="$close(title)">OK</button>
   <button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>

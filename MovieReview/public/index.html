<!DOCTYPE html>
<html>
<head>
    <title>CHS</title>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></script>

<script src="chsapp.js"></script>
<link rel="stylesheet" href="bootstrap.min.css"></script>
<link rel="stylesheet" href="chsapp.css"></script>

<script src="Home/homeController.js"></script>
<script src="Register/registerController.js"></script>
<script src="Util/notifyDlg.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Movie/mvOverviewController.js"></script>
<script src="Movie/mvDetailController.js"></script>
<script src="ui-routes.js"></script>

<body ng-app="mainApp">
   <nav class="navbar navbar-default" ng-controller="homeController">
      <ul class="nav navbar-nav">
         <li ng-if="!user">
            <a ui-sref="login">Login</a>
         </li>
         <li ng-if="!user">
            <a ui-sref="register">Register</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="mvOverview">All Movies</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="myMvOverview({usrId:user.id})">My Movies</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="myMvRvwsOverview({usrId:user.id})">My Reviews</a>
         </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
         <li ng-if"!!user"><a ng-click="logout()">Logout</a></li>
         <li ng-if="!!user" class="navbar-text">{{user.firstName + " " + user.lastName}}</li>
         <li class="navbar-text">
            <span uib-dropdown on-toggle="langToggled(open)">
               <a href id="simple-dropdown" uib-dropdown-toggle>
                  {{language.spelling[language.selector]}}
               </a>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
               <li ng-repeat="lang in languages">
                  <a ng-click="setLanguage($index)">{{lang.spelling[language.selector]}}</a>
               </li>
            </ul>
            </span>
         </li>
      </ul>
      <!--ul ng-if="!!user" class="nav navbar pull-right">
         <li>{{user.firstName + " " + user.lastName}}</li>
         <a ng-click="logout()">Logout</a>
      </ul-->
   </nav>
   <ui-view/>
</body>
</html>
